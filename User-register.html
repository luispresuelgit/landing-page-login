<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Load JQuery-->
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <!-- Load Javascript Cookie -->
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <!-- Load JsRender latest version, from www.jsviews.com: -->
 		<script src="https//www.jsviews.com/download/jsrender.js"></script>

    <!--Load page css -->
    <link rel="stylesheet" href="https://rawgit.com/luispresuelgit/landing-page-login/master/css/addCard.css">

    <!-- Registration Js-->
    <script src="js/userRegister.js"></script>

  </head>
  <body>
    <div id="qick-nav-bar"></div>

    <!-- Register start-->

		<div class="col-md-8 col-md-offset-2">
			<h1>Sign up</h1>

			<div id="loginForm" class="form-group">
                      <label for="frst">First Name<span class="required">*</span></label>
                      <input name="firstName" type="text" spellcheck="false" class="form-control" id="firstName">

                      <label for="lst">Last Name<span class="required">*</span></label>
                      <input name="lastName" type="text" spellcheck="false" class="form-control" id="lastName">

											<label for="user">Username<span class="required">*</span></label>
											<input name="usernameShopper" type="text" spellcheck="false" class="form-control" id="username">

											<label for="pwd">Password</label>
											<input type="password" class="form-control" id="password">

											<button id="submitButton" class="buttonQick" type="submit" onclick="userRegistration()">
												Submit
											</button>
			</div>
		</div>
		<!-- Register end-->
  </body>
</html>
