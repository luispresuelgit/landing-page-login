<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Load JQuery-->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <!-- Load Javascript Cookie -->
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <!-- Load JsRender latest version, from www.jsviews.com: -->
 		<script src="https://www.jsviews.com/download/jsrender.js"></script>

    <!--Load page css -->
    <link rel="stylesheet" href="https://rawgit.com/luispresuelgit/landing-page-login/master/css/addCard.css">

    <!-- sweet alert-->
    <script src="https://unpkg.com/sweetalert2@7.0.9/dist/sweetalert2.all.js"></script>
    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="https://rawgit.com/luispresuelgit/landing-page-login/master/js/logout.js"></script>
    <script src="https://rawgit.com/luispresuelgit/landing-page-login/master/js/checkIfNotLogged.js"></script>
    <script src="https://rawgit.com/luispresuelgit/landing-page-login/master/js/addCard.js"></script>


    <title>Qick</title>

  </head>
  <body>

    <div id="qick-nav-bar"></div>

    <div class="col-md-8 col-md-offset-2">
      <h1>Welcome </h1>
      <section class="top-section">
      <button id="logoutButton" class="buttonQick">Log out</button>
      </section>
    </div>

    <div class="col-md-8 col-md-offset-2">
      <h3>Added Cards</h3>
      <button class="btn btn-success" onclick="openCardForm()">Add new card </button>
      <div class="panel">
        <div class="loader"></div>
          <div id="cards">

          </div>

      </div>
    </div>

    <script id="cards-display-tmp" type="text/x-jsrender">
    <div id="card-panel">
      <table class="table">
                 <thead>
                   <tr>
                     <th colspan="3">Details</th>
                     <th>Actions</th>
                   </tr>
                 </thead>
                 <tbody>
                 {{for cardsObj}}

                 <tr class="{{if default == true}}card-disabled{{else}}card-hoverable{{/if}}">
                       <td rowspan="2" style="vertical-align: middle; text-align: center;"><img src="https://rawgit.com/luispresuelgit/landing-page-login/668dcf2f824bfc76d4d7c83714621bcda9ac3cc6/images/Credit-Card-icon.png" height="30px" width="30px" alt="qick"></td>
                       <td><label for="CreditCardNumberD">Card number</label></td>
                       <td><label for="CreditCardNumberV">**** {{:last4}}</label></td>
                       <td rowspan="2" style="vertical-align: middle; text-align: center;">
                       {{if default == false}}
                         <button id="{{:id}}" class="buttonQick" onclick="setDefault(this)">set as default</button>
                         <button id="{{:id}}" class="buttonQick2" onclick="cardDeleteAlert(this)">Delete</button>
                       {{else}}
                       <p><b>Default Payment</b></p>
                       {{/if}}
                       </td>
                 </tr>
                 <tr class="{{if default == true}}card-disabled{{else}}card-hoverable{{/if}}">
                   <td><label for="ExpiryDateD">Expiry date (Month/Year) </label></td>
                   <td><label for="ExpiryDateV"></input>{{:exp_month}}/{{:exp_year}}</td>
                 </tr>

                 {{/for}}
                 </tbody>
     </table>
    </div>
  </script>

  </body>
</html>
